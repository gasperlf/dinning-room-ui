<div class="m-1">

    <form class="well needs-validation" novalidate>
        <legend>
            <h2><b>Formulario de registro</b></h2>
        </legend><br>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="typeDocument">Tipo documento</label>
                <select id="typeDocument" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="number">Número documento</label>
                <input type="text" class="form-control" id="number" placeholder="Número documento">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">Primer nombre</label>
                <input type="text" class="form-control" id="firstName" placeholder="Primer nombre">
            </div>
            <div class="form-group col-md-6">
                <label for="secondName">Segundo nombre</label>
                <input type="text" class="form-control" id="secondName" placeholder="Segundo nombre">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstSurname">Primer apellido</label>
                <input type="text" class="form-control" id="firstSurname" placeholder="Primer apellido">
            </div>
            <div class="form-group col-md-6">
                <label for="secondSurName">Segundo apellido</label>
                <input type="text" class="form-control" id="secondSurName" placeholder="Segundo apellido">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="gender">Genero</label>
                <select id="gender" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="birthday">Fecha de nacimiento</label>
                <input type="text" class="form-control" id="birthday">
            </div>

            <div class="form-group col-md-4">
                <label for="socialStratum">Estrato</label>
                <select id="socialStratum" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
        </div>

        <div class="form-row">

            <div class="form-group col-md-4">
                <label for="departements">Departamento</label>
                <select id="departements" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="cities">Ciudad</label>
                <select id="cities" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="neigthbordhoods">Barrio</label>
                <select id="neigthbordhoods" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-group col-md-4">
                <label for="telephone">Teléfono</label>
                <input type="number" class="form-control" id="telephone" placeholder="Teléfono">
            </div>

            <div class="form-group col-md-4">
                <label for="cellphone">Celular</label>
                <input type="number" class="form-control" id="cellphone" placeholder="Celular">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="institute">Institucion</label>
                <select id="institute" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="grade">Grado escolar</label>
                <select id="grade" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="group">Grupo</label>
                <input type="text" class="form-control" id="group" placeholder="Grupo">
            </div>

        </div>

        <div class="form-row">
                <div class="form-group col-md-4">
                        <label for="ethnic">Etnia</label>
                        <select id="ethnic" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    La familia del estudiante acepta la captura de información y fotos ?
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i>Siguiente</button>
    </form>
</div>
