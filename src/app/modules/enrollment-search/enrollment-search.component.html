<mat-card>
    <mat-card-header>
        <mat-card-title>
            <div>
                <mat-icon color="accent">search</mat-icon>
                <span class="aligned-with-icon">Buscador</span>
            </div>
            <br>
            <mat-divider></mat-divider>
        </mat-card-title>
    </mat-card-header>
    <form [formGroup]="searchEnrollment">
        <mat-form-field>
            <mat-label>Número documento</mat-label>
            <input matInput placeholder="Número documento" formControlName="dni">
            <mat-hint>Solo numeros son permitidos</mat-hint>
        </mat-form-field>
        <br>
        <br>
        <mat-divider></mat-divider>
        <br>
        <div class="button-row">
            <button mat-raised-button color="primary" (click)="searchEnrollmentAction()">Buscar</button>
            <button mat-raised-button color="accent" routerLink="/admin/enrollments/new">Nuevo</button>
        </div>
    </form>
</mat-card>
<br>
<br>
<table mat-table *ngIf="beneficiaries.length>0" [dataSource]="beneficiaries" class="mat-elevation-z8">

    <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef> Núm. documento</th>
        <td mat-cell *matCellDef="let element"> {{element.document}} </td>
    </ng-container>

    <ng-container matColumnDef="names">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.names}} </td>
    </ng-container>

    <ng-container matColumnDef="surNames">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.surNames}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
